<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="settingsLabel">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="proto">
                <span>Protocol</span>
                <div class="input-group mb-3">
                  <select class="form-control" id="settingsProtocol">
                      <option>UPP</option>
                      <option>USI</option>
                    </select>
                </div>
              </div>
              <span>Host</span>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" value="" id="settingHost">
              </div>
              <span>Version</span>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" value="" id="settingVersion">
              </div>
              <span>Response Timeout</span>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" value="" id="settingsRespTimeoutSec">
                  <div class="input-group-append">
                      <span class="input-group-text">sec</span>
                  </div>
              </div>
              <span>Endpoint Mode</span>
              <div class="input-group mb-3">
                <select class="form-control" id="settingsEndpointMode">
                  <option>Single</option>
                  <option>Multiple</option>
                </select>
              </div>
              <span>FlowID length</span>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" value="" id="settingsFlowIDLength">
              </div>
              <span>JWT Token</span>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" value="" id="jwtToken">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="saveBtn" class="btn btn-primary ing-blue" data-dismiss="modal">Save</button>
              </div>
          </div>
      </div>
    </div>
</div>
