<div class="container-fluid">
  <div class="row">

      <p class="modal-title"> <small>prompt:</small></p>

      <div class="input-group input-group-sm">
        <input type="text" id="inputPrompt" class="form-control"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <p class="modal-title"> <small>default entry:</small></p>
    </div>
    <div class="col-sm-8">
      <div class="input-group input-group-sm">
        <input type="text" id="defSelEntry" class="form-control"/>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-sm-12">
      <p class="modal-title text-center">Menu entires:</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <textarea class="form-control rounded-0" id="menuItems" rows="4"></textarea>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-md-12 text-center">
      <button id="input_add_row" class="btn btn-default btn-sm">Add</button>
    </div>
  </div>
</div>
