<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Printing</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">

              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="reportProgress"/>
                    <label class="custom-control-label" for="reportProgress">Report progress</label>
                  </div>
                </div>
          			<div class="col-md-4">
          				<div class="custom-control custom-checkbox">
          					<input type="checkbox" class="custom-control-input" id="autoCut" checked/>
          					<label class="custom-control-label" for="autoCut">Auto Cut</label>
          				</div>
          			</div>
                <div class="col-md-2"></div>
          		</div>

              <div class="row pt-2">
                <div class="col-md-12">
                  <p class="modal-title text-center">Text:</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea class="form-control rounded-0" id="printing_text_lines" rows="5"></textarea>
                  </div>
                </div>
              </div>

            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="printing_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
          </div>
        </div>
    </div>
</div>
