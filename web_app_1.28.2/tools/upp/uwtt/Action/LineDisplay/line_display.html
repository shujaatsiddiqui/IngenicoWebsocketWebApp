<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Line Display</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row pb-3 border-bottom">
                <div class="col-md-12 text-center">
                  <button id="line_disp_clear_btn" class="btn btn-default btn-sm">Clear Line Display</button>
                </div>
              </div>
              <div class="row pt-2">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <h6 class="modal-title text-right pt-2">Select Command:</h6>
                </div>
                <div class="col-md-4">
                  <select class="form-control" id="line_disp_selected_type">
                    <option value="set">set</option>
                    <option value="add">add</option>
                    <option value="total">total</option>
                  </select>
                </div>
                <div class="col-md-2"></div>
              </div>
              <div class="row pt-2">
                <div class="col-sm-12">
                  <p class="modal-title text-center">Text:</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-sm-8">
                  <div class="form-group">
                    <textarea class="form-control rounded-0" style="font-family: monospace;" id="line_disp_text_lines" rows="5"></textarea>
                  </div>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="line_disp_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
          </div>
        </div>
    </div>
</div>
