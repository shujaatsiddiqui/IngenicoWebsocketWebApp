<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Audio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <!-- "&times;" gives warning on Firefox. Using 0x00D7 Unicode character instead -->
                  <span aria-hidden="true">&#xd7;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
                <div class="row pb-3 border-bottom">
                  <div class="col-md-1 text-left">
                    <button id="audio_play_btn" class="btn btn-default btn-sm">Play</button>
                  </div>
                  <div class="col-md-1 text-left">
                    <button id="audio_stop_btn" class="btn btn-default btn-sm">Stop</button>
                  </div>
                </div>
                <div class="row pt-2">
                  <div class="col-sm-12 text-center">
                    <p class="modal-title text-center">Playlist:</p>
                  </div>
                </div>
                <div class="row pt-2">
                  <div class="col-md-2"></div>
                  <div class="col-sm-8 text-center">
                    <div class="form-group">
                      <textarea class="form-control rounded-0" style="font-family: monospace;" id="audio_playlist" rows="5"></textarea>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary ing-blue" data-dismiss="modal" id="btnDone">Done</button>
          </div>
        </div>
    </div>
</div>
