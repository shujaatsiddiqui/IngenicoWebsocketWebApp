<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Language</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row pb-1">
            <div class="col-md-4">
              <h6 class="modal-title text-left pt-2">Default language (optional):</h6>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="default_language_field" placeholder="Input language index" />
            </div>
          </div>
          <div class="row pb-1">
            <div class="col-md-4">
              <h6 class="modal-title text-left pt-2">Current language (optional):</h6>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="current_language_field" placeholder="Input language index" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="device_language_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
      </div>
    </div>
  </div>
</div>
