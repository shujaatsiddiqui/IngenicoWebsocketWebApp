<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Suspended</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row pt-2">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <h6 class="modal-title text-right pt-1">Cashback (in subunits):</h6>
            </div>
            <div class="col-md-4">
              <div class="input-group input-group-sm">
                <input type="number" min="0" max="2000000000" step="1" id="suspend_cashback"  class="form-control">
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <h6 class="modal-title text-right pt-1">Surcharge (in subunits):</h6>
            </div>
            <div class="col-md-4">
              <div class="input-group input-group-sm">
                <input type="number" min="0" max="2000000000" step="1" id="suspend_surcharge" class="form-control">
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4">
                <h6 class="modal-title text-right pt-1">Tax (in subunits):</h6>
              </div>
              <div class="col-md-4">
                <div class="input-group input-group-sm">
                  <input type="number" min="0" max="2000000000" step="1" id="suspend_tax" class="form-control">
                </div>
              </div>
              <div class="col-md-2"></div>
            </div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4">
                <h6 class="modal-title text-right pt-1">VAT (in subunits):</h6>
              </div>
              <div class="col-md-4">
                <div class="input-group input-group-sm">
                  <input type="number" min="0" max="2000000000" step="1" id="suspend_vat" class="form-control">
                </div>
              </div>
              <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <h6 class="modal-title text-right pt-1">Tip (in subunits):</h6>
                </div>
                <div class="col-md-4">
                  <div class="input-group input-group-sm">
                    <input type="number" min="0" max="2000000000" step="1" id="suspend_tip" class="form-control">
                  </div>
                </div>
                <div class="col-md-2"></div>
              </div>
              <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-4">
                    <h6 class="modal-title text-right pt-1">Total (in subunits):</h6>
                  </div>
                  <div class="col-md-4">
                    <div class="input-group input-group-sm">
                      <input type="number" min="0" max="2000000000" step="1" id="suspend_total" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-2"></div>
                </div>
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-4">
                    <h6 class="modal-title text-right pt-1">Payment Type:</h6>
                  </div>

                  <div class="col-md-4">
                    <div class="input-group input-group-sm">
                      <select class="form-control" id="payment_paymen_type">
                        <option value=""></option>
                        <option value="debit">A (Debit)</option>
                        <option value="credit">B (Credit)</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-2"></div>
                </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="resume_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Resume</button>
      </div>
    </div>
  </div>
</div>
