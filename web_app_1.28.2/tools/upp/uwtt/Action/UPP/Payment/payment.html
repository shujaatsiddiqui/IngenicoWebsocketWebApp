<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog"  data-dismiss="modal" data-toggle="modal" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Payment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row pb-3 border-bottom">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="payment_pre_reset" checked>
                    <label class="form-check-label" for="payment_pre_reset">Send Reset Before Payment</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="payment_use_default_form" checked>
                    <label class="form-check-label" for="payment_use_default_form">Use Default Form</label>
                  </div>
                </div>
                <div class="col-md-2"></div>
              </div>
              <div class="row pt-1 pb-1 border-bottom">
                <div class="col-md-6 text-center pt-2">
                  <h6>Transaction Type</h6>
                </div>
                <div class="col-md-6 text-center">
                  <select class="form-control" id="payment_tnx_type">
                    <option value="sale">Sale</option>
                    <option value="void">Void</option>
                    <option value="return">Return</option>
                    <option value="void_return">Void Return</option>
                    <option value="manual_entry">Manual Entry</option>
                    <option value="wic">WIC</option>
                    <option value="bin_range_check">FSA BIN range check</option>
                    <option value="add_on">Add-On</option>
                  </select>
                </div>
              </div>
              <div id="type_container">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="payment_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
          </div>

        </div>
    </div>
</div>
