<div class="row pt-1">
    <div class="col-md-2"></div>
    <div class="col-md-4 text-right pt-2">
        <h6>Request Type:</h6>
    </div>
    <div class="col-md-6 text-center">
        <select class="form-control" id="add_on_request_type">
            <option value="register">Register</option>
            <option value="message">Data Request</option>
            <option value="binary">Binary Request</option>
            <option value="unregister">Unregister</option>
        </select>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row pt-2" id="addon_application_box">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <h6 class="modal-title text-right pt-1">Application:</h6>
    </div>
    <div class="col-md-4">
        <div class="input-group input-group-sm">
            <input type="text" id="addon_application" class="form-control" value="#7245">
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row pt-2" id="addon_options_box">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <h6 class="modal-title text-right pt-1">Options:</h6>
    </div>
    <div class="col-md-4">
        <div class="input-group input-group-sm">
            <input type="text" id="addon_options" class="form-control" value="Hook=HCD">
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row pt-2" id="add_on_message_data_box">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <h6 class="modal-title text-right pt-1">Message Data:</h6>
    </div>
    <div class="col-md-6 text-center pt-2">
        <div class="form-group">
            <textarea class="form-control rounded-0" style="font-family: monospace;" id="add_on_message_data" rows="3"></textarea>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
