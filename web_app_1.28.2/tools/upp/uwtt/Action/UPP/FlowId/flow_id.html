<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">FlowID Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <!-- "&times;" gives warning on Firefox. Using 0x00D7 Unicode character instead -->
                    <span aria-hidden="true">&#xd7;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">


                    <div class="row pt-2">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <h6 class="modal-title text-right pt-2">Endpoint:</h6>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="flow_id_endpoint">
                                <option value="">/upp/v1</option>
                                <option value="device">/upp/v1/device</option>
                                <option value="transaction">/upp/v1/transaction</option>
                                <option value="form">/upp/v1/form</option>
                                <option value="linedisplay">/upp/v1/linedisplay</option>
                                <option value="printer">/upp/v1/printer</option>
                                <option value="file">/upp/v1/file</option>
                                <option value="update">/upp/v1/update</option>
                                <option value="audio">/upp/v1/audio</option>
                                <option value="barcode">/upp/v1/barcode</option>
                                <option value="security">/upp/v1/security</option>
                            </select>
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <h6 class="modal-title text-right pt-2">Flow ID:</h6>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="flow_ids" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="flow_id_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
            </div>
        </div>
    </div>
</div>
