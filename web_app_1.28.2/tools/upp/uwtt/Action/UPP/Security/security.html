<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Security</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <!-- "&times;" gives warning on Firefox. Using 0x00D7 Unicode character instead -->
              <span aria-hidden="true">&#xd7;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row pb-3">
                <div class="col-md-6 text-center">
                  <select class="form-control" id="security_type">
                    <option value="info">Info</option>
                    <option value="voltage_generate_key">Generate Voltage Key</option>
                    <option value="voltage_get_etb">Get Voltage ETB</option>
                    <option value="rsa_update_public_key">Update RSA Public Key</option>
                    <option value="rsa_delete_public_key">Delete RSA Public Key</option>
                    <option value="rsa_select_public_key">Select RSA Public Key</option>
                    <option value="maccalculation">MAC Calculation</option>
                    <option value="macverification">MAC Verification</option>
                    <option value="injectsessionkey">Inject PIN Session Key</option>
                  </select>
                </div>
              </div>

              <div class="row pt-2 border-top" id="typeSpecificRow">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="security_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
          </div>
        </div>
    </div>
</div>
