<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <p class="modal-title"> <small>Key name:</small></p>
    </div>
    <div class="col-sm-8">
      <div class="input-group input-group-sm">
        <input type="text" id="rsaKeyName" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row" id="rsaKeyDataRow">
    <div class="col-sm-4">
      <p class="modal-title"> <small>Key data:</small></p>
    </div>
    <div class="col-sm-8">
      <div class="input-group input-group-sm">
        <textarea id="rsaKeyData" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row" id="rsaSigDataRow">
    <div class="col-sm-4">
      <p class="modal-title"> <small>Signature data:</small></p>
    </div>
    <div class="col-sm-8">
      <div class="input-group input-group-sm">
        <textarea id="rsaSigData" class="form-control"/>
      </div>
    </div>
  </div>

</div>
