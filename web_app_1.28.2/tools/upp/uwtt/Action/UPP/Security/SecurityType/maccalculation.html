<div class="container-fluid">

    <div class="row pt-2">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h6 class="modal-title text-right pt-1">MAC Buffer:</h6>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <input type="text" id="mac_buffer" class="form-control">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row pt-2">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h6 class="modal-title text-right pt-1">Type:</h6>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <select name="DUKPT_or_MS" id="DUKPT_or_MS" class="form-control">
                    <option value="DUKPT">DUKPT</option>
                    <option value="MS">MS</option>
                </select>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row pt-2">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h6 class="modal-title text-right pt-1">Session Key:</h6>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <input type="text" id="mac_session_key" class="form-control">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row pt-2">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h6 class="modal-title text-right pt-1">Key Index:</h6>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <input type="text" id="mac_key_index" class="form-control">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row pt-2">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h6 class="modal-title text-right pt-1">Key Check Value (for double length key):</h6>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-sm">
                <input type="text" id="mac_key_check_value" class="form-control">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
