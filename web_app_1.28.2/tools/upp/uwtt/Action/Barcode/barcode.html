<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Barcode Scanner</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <!-- "&times;" gives warning on Firefox. Using 0x00D7 Unicode character instead -->
                  <span aria-hidden="true">&#xd7;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
                <div class="row pb-3">
                  <div class="text-left">
                    <button id="barcode_on_btn" class="btn btn-default btn-sm btn-primary">On</button>
                  </div>
                  <div class="text-left">
                    <button id="barcode_off_btn" class="btn btn-default btn-sm btn-danger">Off</button>
                  </div>
                </div>
                <div class="row pb-3 border-bottom">
                  <div class="text-left">
                    <button id="barcode_start_btn" class="btn btn-default btn-sm btn-success">Start Scan</button>
                  </div>
                  <div class="text-left">
                    <button id="barcode_stop_btn" class="btn btn-default btn-sm btn-warning" data-dismiss="modal" >Stop Scan</button>
                  </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="barcode_config_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Settings</button>
            <button type="button" id="barcode_generate_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Generate</button>
            <button type="button" class="btn btn-secondary ing-red" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
