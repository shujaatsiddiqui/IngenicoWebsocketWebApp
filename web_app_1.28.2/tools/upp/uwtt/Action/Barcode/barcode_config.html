<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Scan Mode (optional):</h6>
              </div>
              <div class="col-md-4">
                <select class="form-control" id="selected_scan_mode">
                  <option value="NotSet"></option>
                  <option value="Single">Single</option>
                  <option value="Multi">Multi</option>
                </select>
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Lighting Mode (optional):</h6>
              </div>
              <div class="col-md-4">
                <select class="form-control" id="selected_lighting_mode">
                  <option value="NotSet"></option>
                  <option value="00">ShorterExplosureTime</option>
                  <option value="01">LongerExplosureTime</option>
                </select>
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Image Mode (optional):</h6>
              </div>
              <div class="col-md-4">
                <select class="form-control" id="selected_image_mode">
                  <option value="NotSet"></option>
                  <option value="01">1D</option>
                  <option value="02">2D</option>
                  <option value="03">2D Bright Enviroment</option>
                  <option value="04">2D Reflective Surface</option>
                </select>
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Illumination Mode (optional):</h6>
              </div>
              <div class="col-md-4">
                <select class="form-control" id="selected_illumination_mode">
                  <option value="NotSet"></option>
                  <option value="ScanOffAimerOff">ScanOffAimerOff</option>
                  <option value="ScanOnAimerOff">ScanOnAimerOff</option>
                  <option value="ScanOffAimerOn">ScanOffAimerOn</option>
                  <option value="ScanOnAimerOn">ScanOnAimerOn</option>
                </select>
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Trigger Mode (optional):</h6>
              </div>
              <div class="col-md-4">
                <select class="form-control" id="selected_trigger_mode">
                  <option value="NotSet"></option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="barcode_config_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
        <button type="button" id="barcode_config_reset_btn" class="btn btn-primary btn-warning" data-dismiss="modal">Reset</button>
      </div>
    </div>
  </div>
</div>
