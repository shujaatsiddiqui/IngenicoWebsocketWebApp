<div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Generate Code</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Type:</h6>
              </div>
              <div class="col-md-4">
                <select class="form-control" id="selected_code_type">
                  <option value="QRcode">QRcode</option>
                </select>
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">File name:</h6>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control pr-2" id="file_name" placeholder="filename" />
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Width ( pixels ):</h6>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control pr-2" id="width" placeholder="100" />
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Height ( pixels ):</h6>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control pr-2" id="height" placeholder="100" />
              </div>
          </div>
          <div class="row pb-1">
              <div class="col-md-4">
                  <h6 class="modal-title text-left pt-2">Data:</h6>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control pr-2" id="data" placeholder="www.google.com" />
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="barcode_generate_send_btn" class="btn btn-primary ing-blue" data-dismiss="modal">Send</button>
      </div>
    </div>
  </div>
</div>
