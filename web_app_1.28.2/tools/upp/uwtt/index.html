    <nav class="navbar navbar-expand-lg navbar-dark ing-red">

        <a class="navbar-brand" href="#">UWTT - <var id="application">UPP</var> WS Test Tool - <var id="version">version</var></a>

                </div>

            <div class="col-2">

          </div>
        </div>
        <div class="row last-row pb-1">
            <div class="col-md-11 pt-1">
                <div id="json_viewer" class="json-viewer-editor"></div>
            </div>
            <div class="col-md-1 pt-2">
                <span class="input-group-btn">
                    <button id="clear_btn" class="btn btn-secondary w-100">Clear</button>
                </span>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="auto_scroll_chbx" value="" checked> Auto Scroll
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="txt">
        <textarea class="txt" name="frame_content" id="json_viewer_content" style="display:none;"></textarea>
    </div>

    <div id="modal_content"></div>
    <script>
        fetch('version.txt')
        .then(response => response.text())
        .then(function(data){
            $("#version").text(data);
        })
        fetch('config.txt')
                .then(response => response.text())
        .then(function(data){
            if (data == "UPP") {
                $("#application").text("UPP");
                window.document.title = "UWTT - UPP WS Test Tool";
            } else if (data == "USI") {
                $("#application").text("USI");
                window.document.title = "UWTT - USI WS Test Tool";
            } else if (Cookie.get("protocol") == 1) {
                $("#application").text("USI");
                window.document.title = "UWTT - USI WS Test Tool";
            } else {
                $("#application").text("UPP");
                window.document.title = "UWTT - UPP WS Test Tool";
            }
        });

    </script>
